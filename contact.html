	<main>
		<div class="content">
			<h1>Contact Form</h1>
			<div class="karta">
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d6615.611760415896!2d15.993596097160856!3d45.80080109080518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x4765d64507ff5969%3A0x3496cafaab04de07!2sAuto%20Jurkovi%C4%87%20d.o.o!3m2!1d45.8002458!2d15.994705399999999!5e0!3m2!1sen!2shr!4v1578319877569!5m2!1sen!2shr"
					width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
			</div>
			<div class="forma">
				<form action="" id="contact_form" name="contact_form" method="POST">
					<div class="label">
						<label class="label" for="ime">Ime *</label>
					</div>
					<div class="input">
						<input type="text" id="ime" name="ime" placeholder="Ime.." required>
					</div>
					<br>
					<div class="label">
						<label for="prezime">Prezime *</label>
					</div>
					<div class="input">
						<input type="text" id="prezime" name="prezime" placeholder="prezime.." required>
					</div>
					<br>
					<div class="label">
						<label for="email">E-mail *</label>
					</div>
					<div class="input">
						<input type="email" id="email" name="email" placeholder="E-mail.." required>
					</div>
					<br>
					<div class="label">
						<label for="zemlja">Zemlja</label>
					</div>
					<div class="input">
						<select id="zemlja" name="zemlja">
							<option value="">Odaberite...</option>
							<option value="BE">Belgium</option>
							<option value="HR" selected>Croatia</option>
							<option value="LU">Luxembourg</option>
							<option value="HU">Hungary</option>
						</select>
					</div>
					<br>
					<div class="label">
						<label for="poruka">Poruka</label>
					</div>
					<div class="input">
						<textarea id="poruka" name="poruka" placeholder="Napišite nešto..."
							style="height:200px"></textarea>
					</div> 
					<br>
					<div class="sub">	
						<input type="submit" value="Pošalji">
					</div>
				</form>
			</div>
		</div>
